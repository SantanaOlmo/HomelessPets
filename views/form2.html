<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario para poner en adopción un perro</title>
  <link rel="stylesheet" href="../styles/StyleForm.css" />
</head>
<body>

<header>
    <div class="presentation">
        <h1>Formulario para poner en adopción un perro</h1>
        <p>Si deseas poner en adopción a un perro, por favor completa este formulario con toda la información necesaria. Tu colaboración es muy importante para encontrarle un hogar adecuado.</p>
    </div>
</header>

<form id="formulario" class="form-container" enctype="multipart/form-data">
    <h3>Datos del propietario</h3>
    <hr />
    <div class="form-row">
        <div class="form-group">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos <span class="required">*</span></label>
            <input type="text" id="apellidos" name="apellidos" required />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="fecha">Fecha de nacimiento <span class="required">*</span></label>
            <input type="date" id="fecha" name="fecha" required />
        </div>
        <div class="form-group">
            <label for="direccion">Dirección <span class="required">*</span></label>
            <input type="text" id="direccion" name="direccion" required />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="telefonos">Teléfonos <span class="required">*</span></label>
            <input type="tel" id="telefonos" name="telefonos" required />
        </div>
        <div class="form-group">
            <label for="email">eMail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required />
        </div>
    </div>

    <h3>Datos del Perro</h3>
    <hr />
    <div class="form-row">
        <div class="form-group">
            <label for="perro-nombre">Nombre del perro</label>
            <input type="text" id="perro-nombre" name="perro-nombre" />
        </div>
        <div class="form-group">
            <label for="perro-raza">Raza</label>
            <input type="text" id="perro-raza" name="perro-raza" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="perro-tamano">Tamaño</label>
            <select id="perro-tamano" name="perro-tamano">
                <option value="pequeno">Pequeño</option>
                <option value="mediano">Mediano</option>
                <option value="grande">Grande</option>
            </select>
        </div>
        <div class="form-group">
            <label for="perro-edad">Edad</label>
            <input type="number" id="perro-edad" name="perro-edad" min="0" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="imagen">Imagen del perro</label>
            <input type="file" id="imagen" name="perro-imagen" accept="image/*" />
        </div>
    </div>

    <h3>Cuestionario sobre la adopción</h3>
    <hr />
    <div class="form-row">
        <div class="form-group" style="flex: 1; min-width: 100%;">
            <label for="p1">1. ¿Por qué quieres poner en adopción a tu perro? <span class="required">*</span></label>
            <textarea id="p1" name="p1" required></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group" style="flex: 1; min-width: 100%;">
            <label for="p2">2. ¿El perro ha tenido algún problema de salud importante? <span class="required">*</span></label>
            <textarea id="p2" name="p2" required></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group" style="flex: 1; min-width: 100%;">
            <label for="p3">3. ¿El perro está esterilizado? <span class="required">*</span></label>
            <textarea id="p3" name="p3" required></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group" style="flex: 1; min-width: 100%;">
            <label for="p4">4. ¿Tiene el perro algún comportamiento específico que deba tener en cuenta el futuro adoptante? <span class="required">*</span></label>
            <textarea id="p4" name="p4" required></textarea>
        </div>
    </div>
    <div id="estado" style="text-align:center; margin: 20px; color: green;"></div>

    <div class="form-row" style="justify-content: center; margin-top: 20px;">
        <button type="submit" class="submit-button">Enviar formulario</button>
    </div>
</form>


 
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyD5anzloDrlFRR_XiEgIwnucLRnJs6vJP0",
      authDomain: "homelesspets-70a83.firebaseapp.com",
      projectId: "homelesspets-70a83",
      storageBucket: "homelesspets-70a83.appspot.com",
      messagingSenderId: "156296592768",
      appId: "1:156296592768:web:ed47bb5c0aa7b15a55d565",
      measurementId: "G-JBR6M4XMJD"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    const form = document.getElementById("formulario");
    const estado = document.getElementById("estado");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const archivo = document.getElementById("imagen").files[0];
      if (!archivo) {
        estado.textContent = "Selecciona una imagen.";
        estado.style.color = "red";
        return;
      }
  
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;
  
        const data = {
          nombre: document.getElementById("nombre").value,
          apellidos: document.getElementById("apellidos").value,
          fechaNacimiento: document.getElementById("fecha").value,
          direccion: document.getElementById("direccion").value,
          telefonos: document.getElementById("telefonos").value,
          email: document.getElementById("email").value,
          perroNombre: document.getElementById("perro-nombre").value,
          perroRaza: document.getElementById("perro-raza").value,
          perroTamano: document.getElementById("perro-tamano").value,
          perroEdad: document.getElementById("perro-edad").value,
          respuesta1: document.getElementById("p1").value,
          respuesta2: document.getElementById("p2").value,
          respuesta3: document.getElementById("p3").value,
          respuesta4: document.getElementById("p4").value,
          imagenBase64: base64Image,
          fechaEnvio: new Date().toISOString()
        };
  
        try {
          await addDoc(collection(db, "formulariosAdopcion"), data);
          estado.textContent = "✅ Formulario enviado correctamente.";
          estado.style.color = "green";
          form.reset();
        } catch (error) {
          console.error("Error al guardar en Firestore:", error);
          estado.textContent = "❌ Error al enviar el formulario.";
          estado.style.color = "red";
        }
      };
  
      reader.readAsDataURL(archivo);
    });
  </script>
</body>
</html>

  
  
  
</body>
</html>
