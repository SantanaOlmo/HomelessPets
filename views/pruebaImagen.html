<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de subida de imagen a Firebase Storage</title>
</head>
<body>
  <h1>Prueba de subida de imagen</h1>
  <input type="file" id="imagen" />
  <button id="subir">Subir imagen</button>
  <p id="estado"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5anzloDrlFRR_XiEgIwnucLRnJs6vJP0",
      authDomain: "homelesspets-70a83.firebaseapp.com",
      projectId: "homelesspets-70a83",
      storageBucket: "homelesspets-70a83.appspot.com",
      messagingSenderId: "156296592768",
      appId: "1:156296592768:web:ed47bb5c0aa7b15a55d565",
      measurementId: "G-JBR6M4XMJD"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    document.getElementById("subir").addEventListener("click", async () => {
      const archivo = document.getElementById("imagen").files[0];
      const estado = document.getElementById("estado");

      if (!archivo) {
        estado.textContent = "Por favor, selecciona una imagen.";
        return;
      }

      const nombreArchivo = `pruebas/${Date.now()}_${archivo.name}`;
      const referencia = ref(storage, nombreArchivo);

      try {
        estado.textContent = "Subiendo imagen...";
        await uploadBytes(referencia, archivo);
        const url = await getDownloadURL(referencia);
        estado.textContent = "Imagen subida correctamente. URL: " + url;
        console.log("Imagen subida:", url);
      } catch (error) {
        console.error("Error al subir la imagen:", error);
        estado.textContent = "Error al subir la imagen: " + (error.message || error);
      }
    });
  </script>
</body>
</html>
